<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>EduHelp Forum</title>
  </head>
  <body>
    <br />
    <br />
    <h1><center>! WELCOME TO EDUHELP FORUM !<center></h1>
    <br />
    <br>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 center-screen">
          <div class="card">
            <div class="card-header">Login/Sign up</div>
            <div class="card-body">
              <form id="log-in">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    required
                  />
                </div>
                <br />
                <button onclick="login()" type="submit" class="btn btn-success">Login</button>
                <button onclick="signUp()" class="btn btn-warning">Sign Up</button>
                <br>
                <br>
                <a id="reset" href="#" onclick="forgotPass()">Forgot Password</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
   
    <script src="firebase.js"></script>
    <script src="index.js"></script>
  </body>
</html>
